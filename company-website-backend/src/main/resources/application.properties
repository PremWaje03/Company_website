spring.application.name=company-website-backend

server.port=${SERVER_PORT:8081}

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/companydb}

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173,http://127.0.0.1:4173}

# File upload
app.upload.dir=${APP_UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}

# JWT
jwt.secret=${JWT_SECRET:company-secret-key-company-secret-key-company}
jwt.expiration=${JWT_EXPIRATION:18000000}

# Seed admin (override in production)
app.admin.email=${APP_ADMIN_EMAIL:admin@gmail.com}
app.admin.password=${APP_ADMIN_PASSWORD:admin123}
